<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/examples/login-form

    <Directory /var/www/html/examples/login-form>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        # Force using Redis extension handler
        # Redis拡張ハンドラーを強制使用
        php_value auto_prepend_file /var/www/html/examples/login-form/docker/prepend-redis-ext.php
    </Directory>

    # Alias for accessing the entire examples directory
    Alias /examples /var/www/html/examples
    <Directory /var/www/html/examples>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
