; PHP Configuration for Development Environment

; Error Reporting (Development Mode)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Logging
log_errors = On
error_log = /var/log/apache2/php_errors.log

; Timezone
date.timezone = Asia/Tokyo

; Session Configuration
; Note: session.save_handler is set to 'files' by default.
; The custom Redis session handler is registered programmatically
; in the application code (e.g., examples/docker-demo/session-init.php)
; via session_set_save_handler().
session.save_handler = files
session.save_path = "/tmp"
session.serialize_handler = php_serialize
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; Memory and Upload Limits
memory_limit = 256M
upload_max_filesize = 10M
post_max_size = 10M

; Execution Time
max_execution_time = 30
max_input_time = 60
